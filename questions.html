  <body>
    <div class="container animated zoomInDown">
      <div class="d-flex justify-content-center h-100">
        <div class="cardQs">
          <div class="card-header bg-dark" >
            <h2 class="d-flex justify-content-center">QUESTIONS</h2>
          </div>
          <div class="cardQs-body text-white">
            <form>
              <div id="scrol">
                <div class="flex-wrap">
                    <h3>¿Tienes hermanos?</h3>
                    <ul class="votacion index">
                        <li><input name="valor" type="radio"><span>Si</span></li>
                        <li><input name="valor" type="radio"><span>No</span></li>
                    </ul>
                </div>
                <div class="flex-wrap">
                    <h3>¿Tienes abuela (abuelo)?</h3>
                    <ul class="votacion index">
                        <li><input name="valor1" type="radio"><span>Si</span></li>
                        <li><input name="valor1" type="radio"><span>No</span></li>
                    </ul>
                </div>
                <div class="flex-wrap">
                    <h3>¿Tienes mascota?</h3>
                    <ul class="votacion index">
                        <li><input name="valor2" type="radio"><span>Si</span></li>
                        <li><input name="valor2" type="radio"><span>No</span></li>
                    </ul>
                </div>
                <div class="flex-wrap">
                    <h3>¿Te gusta jugar con los Lego?</h3>
                    <ul class="votacion index">
                        <li><input name="valor3" type="radio"><span>Si</span></li>
                        <li><input name="valor3" type="radio"><span>No</span></li>
                    </ul>
                </div>
                <div class="flex-wrap">
                    <h3>¿Te gusta jugar con los trenes?</h3>
                    <ul class="votacion index">
                        <li><input name="valor4" type="radio"><span>Si</span></li>
                        <li><input name="valor4" type="radio"><span>No</span></li>
                    </ul>
                  </div>
                  <div class="flex-wrap">
                    <h3>¿Te gusta jugar con los trenes?</h3>
                    <ul class="votacion index">
                        <li><input name="valor4" type="radio"><span>Si</span></li>
                        <li><input name="valor4" type="radio"><span>No</span></li>
                    </ul>
                  </div>
              </div> 
            </form>
          </div>
          </div>
        </div>
      </div>
